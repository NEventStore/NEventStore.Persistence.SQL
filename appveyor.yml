version: 1.0.{build}
image: Visual Studio 2022
configuration: Release
init:
- ps: Start-Service MySQL80, postgresql-x64-15
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  version_prefix: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
environment:
  NEventStore.MsSql: Server=localhost\SQL2017;Database=NEventStore;User Id=sa;Password=Password12!;TrustServerCertificate=True;
  NEventStore.MySql: Server=localhost;Database=NEventStore;Uid=root;Pwd=Password12!;AutoEnlist=false;
  NEventStore.PostgreSql: Server=localhost;Database=NEventStore;Uid=postgres;Pwd=Password12!;Enlist=false;
  IGNORE_NORMALISATION_GIT_HEAD_MOVE: 1
services: mssql2017
install:
- cmd: >-
    choco install gitversion.portable -y

    git submodule update --init --recursive
before_build:
- ps: >-
    # Display .NET Core version

    dotnet --version

    # Display minimal restore text

    dotnet restore ./src/NEventStore.Persistence.Sql.Core.sln --verbosity m

    gitversion /l console /output buildserver /updateassemblyinfo


    # Cleanup of assemblyinfo modifications

    git -C dependencies/NEventStore reset --hard


    # todo: fix the tag!

    # Attempt to stay on the current commit (it seem to increment on the current tag or select the higest tag with the same major version, have to find a way to avoid it and stick on the tag in the current commit)

    gitversion ".\dependencies\NEventStore" /nofetch /nonormalize /nocache /updateassemblyinfo /l console /overrideconfig increment=None /overrideconfig commit-message-incrementing=Disabled
build:
  project: src\NEventStore.Persistence.Sql.Core.sln
  verbosity: minimal
after_build:
- cmd: >-
    REM dotnet pack ./src/NEventStore.Persistence.Sql/NEventStore.Persistence.Sql.Core.csproj -c %CONFIGURATION% --no-build -o artifacts -p:PackageVersion=%GitVersion_SemVer%


    REM use .nuspec file, projects with submodule generate wrong PackageReferences


    nuget pack ./src/.nuget/NEventStore.Persistence.Sql.nuspec -properties "version=%GitVersion_SemVer%;configuration=%CONFIGURATION%" -OutputDirectory artifacts
test_script:
- ps: >-
    $dbName = "NEventStore"


    # Create MsSql database

    $sqlInstance = "(local)\SQL2017"

    sqlcmd -S "$sqlInstance" -Q "Use [master]; CREATE DATABASE [$dbName]"


    # Create MySql database

    $env:MYSQL_PWD="Password12!"

    $mysqlcmd = '"C:\Program Files\MySQL\MySQL Server 8.0\bin\mysql" -e "create database $dbName;" --user=root'

    iex "& $mysqlcmd"


    # Create PostGRE Sql database

    $env:PGUSER="postgres"

    $env:PGPASSWORD="Password12!"

    $pgcmd = '"C:\Program Files\PostgreSQL\15\bin\createdb" $dbName'

    iex "& $pgcmd"


    nunit3-console "C:\projects\neventstore-persistence-sql\src\NEventStore.Persistence.MsSql.Tests\bin\Release\net472\NEventStore.Persistence.MsSql.Tests.dll" "C:\projects\neventstore-persistence-sql\src\NEventStore.Persistence.MySql.Tests\bin\Release\net472\NEventStore.Persistence.MySql.Tests.dll" "C:\projects\neventstore-persistence-sql\src\NEventStore.Persistence.PostgreSql.Tests\bin\Release\net472\NEventStore.Persistence.PostgreSql.Tests.dll" "C:\projects\neventstore-persistence-sql\src\NEventStore.Persistence.Sqlite.Tests\bin\Release\net472\NEventStore.Persistence.Sqlite.Tests.dll" --workers=0 --result=testsresults.xml;


    # upload results to AppVeyor

    $wc = New-Object 'System.Net.WebClient'

    $wc.UploadFile("https://ci.appveyor.com/api/testresults/nunit3/$($env:APPVEYOR_JOB_ID)", (Resolve-Path .\testsresults.xml))


    # todo: fix how dotnet tests are run

    # dotnet test ./src/NEventStore.Persistence.Sql.Core.sln --no-build;
artifacts:
- path: '**\artifacts\**\*.*'